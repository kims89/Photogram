<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta id="token" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="headerName" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <script src="/res/jquery-3.1.1.min.js"></script>
    <script src="/res/tether.min.js"></script><!-- Tether for Bootstrap. Nødvendig for at Bootstrap skal fungere optimalt -->
    <script src="/res/jquery.easy-autocomplete.js"></script>
    <script src="/res/jquery.easy-autocomplete.js"></script>
    <link rel="stylesheet" href="/res/easy-autocomplete.min.css" />
    <link rel="stylesheet" href="/res/bootstrap.css"/>
    <link rel="stylesheet" href="/res/bootstrap-tokenfield.css" />
    <script src="/res/bootstrap.js" ></script>

    <title>Photogram/ Usersite</title>

    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            var options = {
                url: "/sok",

                getValue: "sok",

                template: {
                    type: "links",
                    fields: {
                        link: "url"
                    }
                },

                list: {
                    match: {
                        enabled: true
                    },
                    hideAnimation: {
                        type: "slide", //normal|slide|fade
                        time: 400,
                        callback: function() {}
                    }
                }
            };

            $("#template-links").easyAutocomplete(options);

        });

        /*]]>*/
    </script>
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-light navbar-fixed-top" style="background-color: #e3f2fd;">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><strong>Photogram</strong> / Bruker</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                ☰
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><p><form><input id="template-links" placeholder="Søk" /></form></p></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <p>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-danger" value="Logg ut"/>
                    </form>
                    </p>
                </li>
                <li>

                    <a style="background-color: #e3f2fd;" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Flere valg<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/photoadmin">Gå til fotografside</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Fotografinnstilling (Kun brukere)</li>
                        <li><a href="#">Registrer som fotograf</a></li>
                    </ul>

                </li>
            </ul>
        </div><!--/.nav-collapse -->

    </div>
</nav>

<div class="container">

    ogged in user: <span sec:authentication="name"></span> |
    Roles: <span sec:authentication="principal.authorities"></span>


    <div class="row" id="fotoflak">
        <br/><br/>
        <div class="col-lg-7" th:each="p : ${photo}" th:id="${p.id}">
            <h1><span th:text="${p.tittel}"></span> <small><span th:text="${p.dato}"></span></small></h1>
            <div style='border-bottom:6px solid #3ee7cd;'></div>
            <img th:src="${p.filnavn}" class="img-rounded" width="100%" />
            <ol class="breadcrumb">
                <li>#</li>
                <li th:each="pt : ${p.tag}"><a th:href="'/tag/'+${pt}"><span th:text="${pt}"></span></a></li>
            </ol>
            <blockquote>
            <p th:text="${p.beskrivelse}"/>
             </blockquote>
                <div th:each="pk : ${p.kommentarer}" style="width: 100%">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong><span th:text="${pk.navn}"></span>
                            </strong>
                            <span class="label label-default">Bruker</span>
                            <span class="label label-primary">Fotograf</span>

                        </div>
                        <div class="panel-body">
                            <span th:text="${pk.kommentar}"></span>
                        </div>
                    </div>
                </div>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Legg inn kommentar..."/>
                            <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Legg inn</button>
                        </span>
                        </div>
                    </div>
            &nbsp;
            <div style='border-bottom:3px solid #e7e7e7;'></div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>

</body>
</html>
